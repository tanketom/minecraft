<!DOCTYPE html>
<html>
<head>
    <title>The (Unofficial) dnoate Minecraft Tree Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>The (Unofficial) dnoate Minecraft Tree Calculator</h1>
    <label for="planks">Number of Acacia Planks:</label>
    <input type="number" id="planks" name="planks" value="0" oninput="updatePlanksSlider(); calculate();" min="0" max="2000">
    <input type="range" id="planksSlider" name="planksSlider" value="0" oninput="updatePlanksInput(); calculate();" min="0" max="2000">
    <br>
    <label for="slabs">Number of Acacia Slabs:</label>
    <input type="number" id="slabs" name="slabs" value="0" oninput="updateSlabsSlider(); calculate();" min="0" max="2000">
    <input type="range" id="slabsSlider" name="slabsSlider" value="0" oninput="updateSlabsInput(); calculate();" min="0" max="2000">
    <br>
    <p id="result"></p>

    <footer>
        <a href="https://www.youtube.com/@dnoate" target="_blank">
            <img src="gfx/lars-youtube-footer.png" alt="YouTube" class="footer-image">
            Watch me on YouTube!
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
